<mat-card class="new-audiobook-card">

  <mat-card-content>

    <form [formGroup]="newAudiobook">
      <mat-form-field appearance="outline">
        <mat-label>Titel</mat-label>
        <input matInput placeholder="Titel" formControlName="title" />
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Buchreihe</mat-label>
        <input matInput placeholder="Buchreihe" formControlName="series" />
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Audible Account</mat-label>
        <mat-select formControlName="account">
          <mat-option *ngFor="let audiobook of audiobooks" [value]="audiobook.value">
            {{audiobook.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>

  </mat-card-content>


  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="onBack()">Back</button>
    <button mat-raised-button color="primary" style="float: right;" (click)="onSave()">Save</button>
  </mat-card-actions>

</mat-card>
